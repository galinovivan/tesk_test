<div class="order" *ngIf="isDone; else unset">
<app-order-item [order]="createOrder"></app-order-item>
<button routerLink="orders" md-raised-button class="button">See another orders</button>
</div>
<ng-template #unset>
<form [formGroup]="orderForm" novalidate (submit)="formSubmit()">
<md-input-container class="field_wrapper">

  <input type="text"  placeholder="name" mdInput formControlName="userName"/>
  <md-error *ngIf="!orderForm.controls['userName'].valid && orderForm.controls['userName'].touched">
    this field is required
  </md-error>
</md-input-container>
<div class="field_wrapper">
<md-select placeholder="color" formControlName="itemColor" class="field_wrapper">
  <md-option value="red">Red</md-option>
  <md-option value="blue">Blue</md-option>
</md-select>
<md-error *ngIf="!orderForm.controls['itemColor'].valid && orderForm.controls['itemColor'].touched">
  the field is required
</md-error>
</div>
<div class="field_wrapper">
    <label class="field_label">Choose size</label>
  <md-radio-group formControlName="itemSize" class="radio_group">
    <md-radio-button value="xs" class="radio">xs</md-radio-button>
    <md-radio-button value="sm" class="radio">sm</md-radio-button>
    <md-error *ngIf="!orderForm.controls['itemSize'].valid && orderForm.controls['itemSize'].touched">
      please, choose you size
    </md-error>
  </md-radio-group>
</div>
    <md-input-container class="field_wrapper">
    <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" formControlName="date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
    <md-error *ngIf="!orderForm.controls['date'].valid && orderForm.controls['date'].touched">
       select date
    </md-error>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
  <div class="field_wraapper">
    <md-checkbox formControlName="subscrible">
    I` sub
    </md-checkbox>
  <md-error *ngIf="!orderForm.controls['subscrible'].valid && orderForm.controls['subscrible'].touched">
    You must subscribe
  </md-error>
  </div>
  <div class="field_wrapper">
    <button md-raised-button class="button" [disabled]="!orderForm.valid">Save</button>
  </div>
</form>
</ng-template>
