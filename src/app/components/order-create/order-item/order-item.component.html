<md-card class="item_card">
<div class="order_item">
    <div class="id">
        <span>id: {{ order.id }}</span></div>
    <div class="user_name">
        <span>User name: {{ order.userName }}</span>
    </div>
    <div class="item_color">
        <span>item color: {{ order.itemColor }}</span>
    </div>
    <div class="item_size">
        <span>item size: {{ order.itemSize }}</span>
    </div>
    <div class="date">
        <span>date: {{ order.date | date }}</span>
    </div>
</div>
</md-card>
